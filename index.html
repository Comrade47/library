<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Online Bookstore</h1>
        <div class="book">
            <img src="book1.jpg" alt="Book 1">
            <div class="book-details">
                <div class="book-title">To Kill a Mockingbird</div>
                <div class="book-author">Harper Lee</div>
                <div class="book-price">$19.99</div>
            </div>
        </div>
        <div class="book">
            <img src="book2.jpg" alt="Book 2">
            <div class="book-details">
                <div class="book-title">Nineteen Eighty-Four</div>
                <div class="book-author">George Orwell</div>
                <div class="book-price">$24.99</div>
            </div>
        </div>

        <div class="book">
            <img src="book3.jpg" alt="Book 2">
            <div class="book-details">
                <div class="book-title">The Great Gatsby</div>
                <div class="book-author">F. Scott Fitzgerald</div>
                <div class="book-price">$24.99</div>
            </div>
        </div>
        <!-- Add more book listings as needed -->
    </div>

    <script src="script.js"></script>
</body>
</html>
